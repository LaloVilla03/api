<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="url=/proyectoFinal/Front/login.html">
    <link rel="stylesheet" href="estilos.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="formSignUp">
        <form>
            <h4>Registrarse</h4>
            <label for="username">Nombre de usuario:</label><br>
            <input type="text" id="username"><br><br>
    
            <label for="password">Cotraseña</label><br>
            <input type="password" id="password"><br><br>
    
            <label for="repeat_password">Confirmar contraseña</label><br>
            <input type="password" id="repeat_password"><br><br>
            
            <button type="button" id="registrarse">Registrarse</button>
        </form>
    </div>
    
</body>
<script src="appSignup.js"></script>
</html>
